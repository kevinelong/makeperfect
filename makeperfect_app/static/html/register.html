<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
            Make Perfect Registration
    </title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link rel="stylesheet" type="text/css" href='/css/style.css'/>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400italic,400,700|Roboto' rel='stylesheet' type='text/css'>
</head>
<body>
<div id="registration-form">

    <h1>
        Register
    </h1>
    <form method="post" action="/register/">
        <label>
            <p>Email/Username</p>
            <input name="username">
        </label>
        <label>
            <p>Password</p>
            <input name="password" type="password">
        </label>
        <input type="submit" value="Register">
    </form>
</div>
</body>
</html>
