<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>
            Make Perfect Login
    </title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link rel="stylesheet" type="text/css" href='/css/style.css'/>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400italic,400,700|Roboto' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Just+Another+Hand' rel='stylesheet' type='text/css'>
</head>

<body>

    <header>
        <span>Make Perfect</span>

    </header>

    <div id="login-form">
        <h1>Make Perfect Login</h1>
        <form method="post" action="/login/">

            <label>
                <p>Username</p>
                <input name="username" type="text">
            </label>
            <label>
                <p>Password</p>
                <input name="password" type="password">
            </label>
            <br>
            <br>
            <button type="submit" value="submit">SUBMIT</button>
        </form>
    </div>
</body>


<script>
    var error = window.location.search.split("=");
    if (error.length > 1) {
        alert(error[1]);
    }
</script>
</html>
