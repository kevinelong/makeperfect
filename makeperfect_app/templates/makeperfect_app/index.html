{% extends "base_generic.html" %}
{% load staticfiles %}

{% block content %}

{% if song_list %}
    <div>

        <ul id = "master-song-list">
        <h1>Song List</h1>
        {% for song in song_list %}
            <li><a href="/song/{{ song.id }}/">{{ song.song_title }}</a></li>
        {% endfor %}
        </ul>
{% else %}
    <p>No songs available.</p>
    </div>

{% endif %}

{% endblock %}
