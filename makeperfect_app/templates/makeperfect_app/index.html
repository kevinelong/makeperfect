{% extends "base_generic.html" %}
{% load staticfiles %}

{% block content %}

{% if song_list %}
    <div>
        <ul id = "master-song-list">
        <h1>Song List</h1>
        {% for song in song_list %}
            <li><a href="/song/{{ song.id }}/">{{ song.song_title }}</a></li>
        {% endfor %}

{% else %}
    <p>No songs available.</p>

{% endif %}
    <br>
    <a href="/edit/0/"><button>ADD</button></a>
    </ul>
    </div>
{% endblock %}
